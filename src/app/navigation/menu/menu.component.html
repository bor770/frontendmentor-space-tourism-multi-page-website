<div *ngrxLet="width$ as width" [ngClass]="width">
  <ol>
    <li
      *ngFor="let page of pages; let i = index"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <a [routerLink]="translatePage(page)" (click)="onClose()">
        <span *ngIf="width === 'mobile'" class="index">0{{ i }}</span>
        <span>{{ page }}</span>
      </a>
    </li>
  </ol>
</div>
